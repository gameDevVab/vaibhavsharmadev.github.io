<script>
new Typed("#typed",{
strings:[
"XR Developer",
"VR Education Architect",
"Mixed Reality Engineer",
"Team Lead & Debugging Specialist"
],
typeSpeed:60,
backSpeed:30,
loop:true
});

ScrollReveal().reveal('.glass',{interval:200});

/* FIXED: Reveal wrapper instead of individual slider items */
ScrollReveal().reveal('.slider-wrapper',{delay:300});

function scrollSlider(value){
document.getElementById('videoSlider').scrollBy({
left:value,
behavior:'smooth'
});
}

/* ===== CINEMATIC SPACE BACKGROUND ===== */
const canvas=document.getElementById("space");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
let shootingStars=[];
let mouseX=0,mouseY=0;

for(let i=0;i<300;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
radius:Math.random()*1.5,
opacity:Math.random(),
speed:Math.random()*0.2
});
}

function createShootingStar(){
shootingStars.push({
x:Math.random()*canvas.width,
y:0,
length:Math.random()*80+50,
speed:Math.random()*10+6
});
}

setInterval(createShootingStar,4000);

window.addEventListener("mousemove",(e)=>{
mouseX=e.clientX;
mouseY=e.clientY;
});

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);

/* Stars */
stars.forEach(star=>{
ctx.beginPath();
ctx.globalAlpha=star.opacity;
ctx.fillStyle="white";
ctx.arc(star.x + (mouseX-canvas.width/2)*0.0005,
        star.y + (mouseY-canvas.height/2)*0.0005,
        star.radius,0,Math.PI*2);
ctx.fill();
star.opacity+= (Math.random()-0.5)*0.05;
if(star.opacity<0.1)star.opacity=0.1;
if(star.opacity>1)star.opacity=1;
});

/* Shooting stars */
shootingStars.forEach((s,index)=>{
ctx.beginPath();
ctx.moveTo(s.x,s.y);
ctx.lineTo(s.x+s.length,s.y-s.length);
ctx.strokeStyle="white";
ctx.lineWidth=2;
ctx.stroke();
s.x+=s.speed;
s.y+=s.speed;
if(s.y>canvas.height){
shootingStars.splice(index,1);
}
});

requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize",()=>{
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
});
</script>
