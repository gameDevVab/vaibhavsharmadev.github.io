<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaibhav Sharma | XR Developer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/scrollreveal"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
font-family:'Inter',sans-serif;
background:#050509;
color:#fff;
overflow-x:hidden;
cursor:none;
}

/* Cursor */
.cursor{
width:15px;height:15px;
border:2px solid #00f0ff;
border-radius:50%;
position:fixed;
pointer-events:none;
transform:translate(-50%,-50%);
transition:0.1s ease;
z-index:9999;
}

/* Loader */
.loader{
position:fixed;
width:100%;
height:100vh;
background:#000;
display:flex;
align-items:center;
justify-content:center;
z-index:2000;
font-size:2rem;
letter-spacing:3px;
animation:fadeOut 2s 2s forwards;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

nav{
position:fixed;
width:100%;
padding:20px 8%;
display:flex;
justify-content:space-between;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
z-index:1000;
}

nav a{
color:#fff;
text-decoration:none;
margin-left:25px;
transition:0.3s;
}

nav a:hover{color:#00f0ff;}

.hero{
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
}

.hero h1{
font-size:4rem;
font-weight:800;
background:linear-gradient(90deg,#00f0ff,#ff00c8);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.section{
padding:120px 8%;
}

.section h2{
font-size:2.5rem;
margin-bottom:50px;
text-align:center;
}

/* ===== VIDEO SLIDER ===== */

.slider-container{
position:relative;
}

.video-slider{
display:flex;
overflow-x:auto;
gap:20px;
scroll-behavior:smooth;
padding-bottom:10px;
}

.video-slider::-webkit-scrollbar{
display:none;
}

.video-item{
min-width:250px;
flex:0 0 auto;
position:relative;
border-radius:15px;
overflow:hidden;
cursor:pointer;
transition:0.3s ease;
}

.video-item img{
width:100%;
display:block;
border-radius:15px;
transition:0.4s ease;
}

.video-item:hover img{
transform:scale(1.05);
}

.play-icon{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:45px;
height:45px;
background:#ff0000;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 0 20px rgba(255,0,0,0.6);
transition:0.3s ease;
}

.play-icon svg{
width:18px;
height:18px;
fill:white;
margin-left:3px;
}

.video-item:hover .play-icon{
transform:translate(-50%,-50%) scale(1.1);
background:#ff1a1a;
}

/* Arrow Buttons */

.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
width:40px;
height:40px;
background:rgba(0,0,0,0.7);
border:1px solid #00f0ff;
color:#00f0ff;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
transition:0.3s;
z-index:10;
}

.arrow:hover{
background:#00f0ff;
color:#000;
}

.arrow-left{left:-20px;}
.arrow-right{right:-20px;}

footer{
text-align:center;
padding:40px;
color:#555;
}
</style>
</head>

<body>

<div class="loader">INITIALIZING XR SYSTEM...</div>
<div class="cursor"></div>

<nav>
<div><strong>Vaibhav.dev</strong></div>
<div>
<a href="#projects">Projects</a>
</div>
</nav>

<section class="hero">
<h1>Vaibhav Sharma</h1>
<h2><span id="typed"></span></h2>
</section>

<section id="projects" class="section">
<h2>XR Demo Reels</h2>

<div class="slider-container">

<div class="arrow arrow-left" onclick="scrollSlider(-300)">&#10094;</div>
<div class="arrow arrow-right" onclick="scrollSlider(300)">&#10095;</div>

<div class="video-slider" id="videoSlider">

<!-- Duplicate this block for all 15 videos -->

<a href="https://www.youtube.com/watch?v=VIDEO_ID_1" target="_blank" class="video-item">
<img src="https://img.youtube.com/vi/VIDEO_ID_1/hqdefault.jpg">
<div class="play-icon">
<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
</div>
</a>

<a href="https://www.youtube.com/watch?v=VIDEO_ID_2" target="_blank" class="video-item">
<img src="https://img.youtube.com/vi/VIDEO_ID_2/hqdefault.jpg">
<div class="play-icon">
<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
</div>
</a>

<a href="https://www.youtube.com/watch?v=VIDEO_ID_3" target="_blank" class="video-item">
<img src="https://img.youtube.com/vi/VIDEO_ID_3/hqdefault.jpg">
<div class="play-icon">
<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
</div>
</a>

</div>
</div>

</section>

<footer>Â© 2026 Vaibhav Sharma | XR Developer</footer>

<script>
new Typed("#typed",{
strings:[
"XR Developer",
"VR Education Architect",
"Mixed Reality Engineer",
"Gameplay Systems Specialist"
],
typeSpeed:60,
backSpeed:30,
loop:true
});

ScrollReveal().reveal('.video-item',{interval:150});

const cursor=document.querySelector(".cursor");
document.addEventListener("mousemove",(e)=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

function scrollSlider(value){
document.getElementById('videoSlider').scrollBy({
left:value,
behavior:'smooth'
});
}
</script>

</body>
</html>
